<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Blur Interno no iFrame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            /* Imagem de fundo diretamente no body do iframe para este teste */
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80'); /* Imagem de paisagem de exemplo */
            background-size: cover;
            background-position: center center;
            min-height: 100vh; /* Garante que o fundo cubra a tela do iframe */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        .test-input-container {
            width: 100%;
            max-width: 350px; /* Largura do container do input */
        }

        .test-input {
            width: 100%;
            padding: 25px 20px; /* Padding para deixar o campo alto */
            font-size: 16px;
            color: #FFFFFF; /* Texto branco para contraste com fundos escuros/complexos */
            
            /* Fundo e Blur */
            background-color: rgba(0, 0, 0, 0.15); /* Fundo escuro e bem transparente */
            -webkit-backdrop-filter: blur(20px); /* Valor de blur para ser percept√≠vel */
            backdrop-filter: blur(20px);
            
            border: none; /* SEM BORDAS */
            border-radius: 8px;
            box-sizing: border-box;
        }

        .test-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="test-input-container">
        <input type="text" class="test-input" placeholder="Teste de campo com blur...">
    </div>
</body>
</html>
