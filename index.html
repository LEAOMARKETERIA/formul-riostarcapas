<!DOCTYPE html>
<html lang="pt-BR" style="background: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário StarCapas - Final com Primeiro Nome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        :root {
            --gp-primary-color: #FF0000; 
            --gp-primary-darker-red: #D10000; 
            --gp-text-color-on-dark-bg: #FFFFFF; 
            --gp-label-placeholder-color: rgba(224, 224, 224, 0.7); 
            
            --gp-input-bg-color: rgba(30, 30, 30, 0.45); 
            --gp-input-focus-bg-color: rgba(50, 50, 50, 0.55); 
            --gp-input-blur-value: 70px; 

            --gp-input-focus-shadow: 0 0 0 3px rgba(255, 0, 0, 0.55); 
            --gp-label-color-float: var(--gp-primary-color); 
            
            --gp-error-color: #FFB3B3; 
            --gp-error-shadow-color: rgba(255, 80, 80, 0.6);

            --gp-font-family: 'Montserrat', sans-serif;
            --gp-border-radius: 10px;
            --gp-field-spacing: 10px; 
        }

        html, body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            font-family: var(--gp-font-family);
            color: var(--gp-text-color-on-dark-bg); 
        }

        .gp-form-wrapper {
            background: transparent; 
            width: 100%;
            max-width: 380px; 
            margin: 0 auto; 
            padding: 15px; 
            box-sizing: border-box;
        }

        .gp-form-wrapper *,
        .gp-form-wrapper *::before,
        .gp-form-wrapper *::after {
            box-sizing: border-box;
        }

        .gp-form-group {
            margin-bottom: var(--gp-field-spacing);
            position: relative; 
        }

        .gp-form-wrapper .gp-form-label { 
            position: absolute;
            left: 18px; 
            top: 19px; 
            font-size: 15px;
            line-height: 1;
            color: var(--gp-label-placeholder-color);
            pointer-events: none; 
            transition: all 0.15s ease-out;
            background-color: transparent; 
            padding: 0 2px;
            transform: none; 
        }

        .gp-form-wrapper .gp-form-input { 
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            box-shadow: none; 
            
            width: 100%;
            padding: 18px 16px 10px 16px; 
            font-size: 15px; 
            font-family: var(--gp-font-family); 
            line-height: 1.4; 
            color: var(--gp-text-color-on-dark-bg) !important; 
            background-color: var(--gp-input-bg-color); 
            border: none; 
            border-radius: var(--gp-border-radius);
            transition: box-shadow 0.2s ease-out, background-color 0.2s ease-out;
            
            -webkit-backdrop-filter: blur(var(--gp-input-blur-value)); 
            backdrop-filter: blur(var(--gp-input-blur-value));
        }
        
        .gp-form-wrapper .gp-form-input:-webkit-autofill,
        .gp-form-wrapper .gp-form-input:-webkit-autofill:hover,
        .gp-form-wrapper .gp-form-input:-webkit-autofill:focus,
        .gp-form-wrapper .gp-form-input:-webkit-autofill:active {
            -webkit-text-fill-color: var(--gp-text-color-on-dark-bg) !important;
            box-shadow: 0 0 0px 1000px var(--gp-input-bg-color) inset !important;
            -webkit-box-shadow: 0 0 0px 1000px var(--gp-input-bg-color) inset !important; 
            font-family: var(--gp-font-family) !important;
            font-size: 15px !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        .gp-form-wrapper .gp-form-input:-moz-autofill {
            -moz-text-fill-color: var(--gp-text-color-on-dark-bg) !important;
            box-shadow: 0 0 0px 1000px var(--gp-input-bg-color) inset !important;
            font-family: var(--gp-font-family) !important;
            font-size: 15px !important;
        }

        .gp-form-wrapper .gp-form-input:focus + .gp-form-label,
        .gp-form-wrapper .gp-form-input:not(:placeholder-shown) + .gp-form-label {
            top: 6px; 
            transform: translateY(0);
            font-size: 11px;
            color: var(--gp-label-color-float); 
        }
        
        .gp-form-wrapper .gp-form-input::placeholder {
            color: transparent; 
            user-select: none;
        }

        .gp-form-wrapper .gp-form-input:focus {
            box-shadow: var(--gp-input-focus-shadow) !important; 
            background-color: var(--gp-input-focus-bg-color) !important; 
        }

        .gp-form-wrapper .gp-form-input.has-error,
        .gp-form-wrapper .gp-form-input[aria-invalid="true"] {
            box-shadow: 0 0 0 3px var(--gp-error-shadow-color) !important; 
        }
        .gp-form-wrapper .gp-form-input.has-error + .gp-form-label,
        .gp-form-wrapper .gp-form-input[aria-invalid="true"] + .gp-form-label {
            color: var(--gp-error-color);
        }

        .gp-form-wrapper .gp-error-message {
            display: block;
            color: var(--gp-error-color);
            font-size: 12px;
            margin-top: 6px;
            min-height: 15px;
            font-weight: 500;
            padding-left: 2px;
        }

        .gp-form-wrapper .gp-submit-button {
            width: 100%;
            padding: 15px 20px; 
            font-size: 16px;
            font-family: var(--gp-font-family);
            font-weight: 600;
            color: #fff;
            background-image: linear-gradient(to right, var(--gp-primary-color) 0%, var(--gp-primary-darker-red) 50%, var(--gp-primary-color) 100%);
            background-size: 200% auto;
            border: none;
            border-radius: var(--gp-border-radius);
            cursor: pointer;
            transition: background-position 0.4s ease-out, transform 0.15s ease-out, box-shadow 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px 0 rgba(255, 0, 0, 0.3);
            margin-top: 12px; 
        }

        .gp-form-wrapper .gp-submit-button:hover {
            background-position: right center;
            box-shadow: 0 6px 20px 0 rgba(255, 0, 0, 0.45);
        }
        .gp-form-wrapper .gp-submit-button:active {
            transform: scale(0.97);
        }
        .gp-form-wrapper .gp-submit-button:disabled {
            background-image: none;
            background-color: rgba(50,50,50,0.3); 
            color: rgba(224, 224, 224, 0.6);
            cursor: not-allowed;
            box-shadow: none;
        }
        .gp-form-wrapper .gp-submit-button .icon {
            transition: transform 0.2s ease-out;
        }
        .gp-form-wrapper .gp-submit-button:hover .icon {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

    <div class="gp-form-wrapper">
        <form id="greatPagesForm" novalidate>
            <div class="gp-form-group">
                <input type="text" id="gpFirstName" name="firstName" class="gp-form-input" placeholder=" " required 
                       aria-describedby="gpFirstNameError" aria-invalid="false">
                <label for="gpFirstName" class="gp-form-label">Primeiro Nome</label>
                <span class="gp-error-message" id="gpFirstNameError" role="alert"></span>
            </div>

            <div class="gp-form-group">
                <input type="email" id="gpEmail" name="email" class="gp-form-input" placeholder=" " required
                       aria-describedby="gpEmailError" aria-invalid="false">
                <label for="gpEmail" class="gp-form-label">E-mail</label>
                <span class="gp-error-message" id="gpEmailError" role="alert"></span>
            </div>

            <div class="gp-form-group">
                <input type="tel" id="gpWhatsapp" name="whatsapp" class="gp-form-input" placeholder=" " required
                       aria-describedby="gpWhatsappError" aria-invalid="false" maxlength="17">
                <label for="gpWhatsapp" class="gp-form-label">WhatsApp</label>
                <span class="gp-error-message" id="gpWhatsappError" role="alert"></span>
            </div>

            <button type="submit" class="gp-submit-button" id="gpSubmitBtn">
                RECEBER A TABELA
                <span class="icon">→</span>
            </button>
        </form>
    </div>

    <script>
        const gpForm = document.getElementById('greatPagesForm');
        // Variável e ID alterados para gpFirstNameInput / gpFirstName
        const gpFirstNameInput = document.getElementById('gpFirstName'); 
        const gpEmailInput = document.getElementById('gpEmail');
        const gpWhatsappInput = document.getElementById('gpWhatsapp');
        const gpSubmitBtn = document.getElementById('gpSubmitBtn');

        function gpShowError(inputId, message) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.classList.add('has-error');
                inputElement.setAttribute('aria-invalid', 'true');
            }
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function gpClearError(inputId) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.classList.remove('has-error');
                inputElement.setAttribute('aria-invalid', 'false');
            }
            if (errorElement) {
                errorElement.textContent = '';
            }
        }

        // Validação para Primeiro Nome
        if (gpFirstNameInput) {
            gpFirstNameInput.addEventListener('blur', () => {
                if (!gpFirstNameInput.value.trim()) {
                    gpShowError('gpFirstName', 'Primeiro nome é obrigatório.');
                } else {
                    gpClearError('gpFirstName');
                }
            });
            gpFirstNameInput.addEventListener('input', () => gpClearError('gpFirstName'));
        }

        if (gpEmailInput) {
            gpEmailInput.addEventListener('blur', () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!gpEmailInput.value.trim()) {
                    gpShowError('gpEmail', 'E-mail é obrigatório.');
                } else if (!emailRegex.test(gpEmailInput.value.trim())) {
                    gpShowError('gpEmail', 'Formato de e-mail inválido.');
                } else {
                    gpClearError('gpEmail');
                }
            });
            gpEmailInput.addEventListener('input', () => gpClearError('gpEmail'));
        }
        
        if (gpWhatsappInput) {
            gpWhatsappInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, ''); 
                value = value.substring(0, 11); 

                let maskedValue = '';
                if (value.length > 0) {
                    maskedValue = '(' + value.substring(0, Math.min(2, value.length));
                }
                if (value.length > 2) {
                    maskedValue += ') ' + value.substring(2, Math.min(3, value.length));
                }
                if (value.length > 3) {
                    maskedValue += ' ' + value.substring(3, Math.min(7, value.length)); 
                }
                if (value.length > 7) {
                    maskedValue += '-' + value.substring(7, Math.min(11, value.length)); 
                }
                e.target.value = maskedValue;
            });

            gpWhatsappInput.addEventListener('blur', () => {
                const whatsappValue = gpWhatsappInput.value.trim();
                const unmaskedValue = whatsappValue.replace(/\D/g, '');

                if (!whatsappValue) { 
                    gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.');
                } else if (unmaskedValue.length !== 11 || (unmaskedValue.length === 11 && unmaskedValue.charAt(2) !== '9')) {
                    gpShowError('gpWhatsapp', 'Formato inválido. Use (XX) 9 XXXX-XXXX.');
                } else {
                    gpClearError('gpWhatsapp');
                }
            });
        }


        if (gpForm) {
            gpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                // Validação final para Primeiro Nome
                if (gpFirstNameInput) { 
                    if (!gpFirstNameInput.value.trim()) { 
                        gpShowError('gpFirstName', 'Primeiro nome é obrigatório.'); 
                        isValid = false; 
                    } else { 
                        gpClearError('gpFirstName'); 
                    }
                }
                // Validação Email
                if (gpEmailInput) { 
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!gpEmailInput.value.trim()) { gpShowError('gpEmail', 'E-mail é obrigatório.'); isValid = false; }
                    else if (!emailRegex.test(gpEmailInput.value.trim())) { gpShowError('gpEmail', 'Formato de e-mail inválido.'); isValid = false; }
                    else { gpClearError('gpEmail'); }
                }
                // Validação WhatsApp
                if (gpWhatsappInput) { 
                    const whatsappValue = gpWhatsappInput.value.trim(); const unmaskedValue = whatsappValue.replace(/\D/g, '');
                    if (!whatsappValue) { gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.'); isValid = false; }
                    else if (unmaskedValue.length !== 11 || (unmaskedValue.length === 11 && unmaskedValue.charAt(2) !== '9')) { gpShowError('gpWhatsapp', 'Formato inválido. Use (XX) 9 XXXX-XXXX.'); isValid = false; }
                    else { gpClearError('gpWhatsapp'); }
                }

                if (isValid && gpSubmitBtn) {
                    gpSubmitBtn.textContent = 'Enviando...';
                    gpSubmitBtn.disabled = true;
                    const originalIcon = gpSubmitBtn.querySelector('.icon');
                    if(originalIcon) originalIcon.style.display = 'none';

                    const formData = {
                        // Chave alterada para firstName
                        firstName: gpFirstNameInput ? gpFirstNameInput.value.trim() : '', 
                        email: gpEmailInput ? gpEmailInput.value.trim() : '',
                        whatsapp: gpWhatsappInput ? gpWhatsappInput.value.trim() : ''
                    };
                    const webhookUrl = 'https://leaomarketeria.app.n8n.cloud/webhook-test/receber-lead-catalogo-starcapas';

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', },
                        body: JSON.stringify(formData),
                    })
                    .then(response => {
                        if (response.ok) { return response.text(); }
                        return response.text().then(text => { throw new Error(`Erro do webhook: ${response.status} ${response.statusText}. Detalhes: ${text}`); });
                    })
                    .then(data => {
                        console.log('Sucesso no Webhook:', data);
                        gpForm.reset();
                        if (gpFirstNameInput) gpClearError('gpFirstName'); // Limpa erro do novo campo
                        if (gpEmailInput) gpClearError('gpEmail');
                        if (gpWhatsappInput) gpClearError('gpWhatsapp');
                        
                        const thankYouPageUrl = 'https://www.podiumrepresentacoes.com.br/obrigado-whatsapp';
                        window.location.href = thankYouPageUrl; 
                    })
                    .catch(error => {
                        console.error('Erro ao enviar para Webhook:', error);
                        alert(`Ocorreu um erro ao enviar sua inscrição. ${error.message}. Tente novamente.`);
                    })
                    .finally(() => {
                        if (gpSubmitBtn) {
                            gpSubmitBtn.innerHTML = 'RECEBER A TABELA <span class="icon">→</span>';
                            gpSubmitBtn.disabled = false;
                        }
                    });
                } else if (!isValid && gpSubmitBtn) {
                     gpSubmitBtn.innerHTML = 'RECEBER A TABELA <span class="icon">→</span>';
                     gpSubmitBtn.disabled = false;
                }
            });
        }
    </script>

</body>
</html>
