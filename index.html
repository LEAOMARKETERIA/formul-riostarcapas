<!DOCTYPE html>
<html lang="pt-BR" style="background: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário StarCapas</title>
    <style>
        /* Importa a fonte Montserrat do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        :root {
            --gp-primary-color: #FF6B00;
            --gp-input-text-color: #E0E0E0;
            --gp-input-placeholder-color: rgba(224, 224, 224, 0.7);
            /* FUNDO DO INPUT MAIS TRANSPARENTE E BLUR AUMENTADO (TESTE) */
            --gp-input-bg-color: rgba(255, 255, 255, 0.05); 
            --gp-input-border-color: rgba(255, 255, 255, 0.25);
            --gp-input-focus-border-color: rgba(255, 107, 0, 0.7);
            --gp-input-focus-shadow: 0 0 0 3px rgba(255, 107, 0, 0.25);

            --gp-label-color-initial: var(--gp-input-placeholder-color);
            --gp-label-color-float: var(--gp-primary-color);

            --gp-error-color: #FFB3B3; 

            --gp-font-family: 'Montserrat', sans-serif;
            --gp-border-radius: 10px;
            --gp-field-spacing: 10px; /* Espaçamento reduzido entre campos */
        }

        /* Garante que a página HTML e o body sejam transparentes para o iframe */
        html, body {
            background: transparent !important; /* Importante para o iframe */
            margin: 0;
            padding: 0;
            font-family: var(--gp-font-family);
        }

        .gp-form-wrapper {
            /* A fonte já está no body, mas pode ser reforçada aqui se necessário */
            /* font-family: var(--gp-font-family); */
            background: transparent; /* Wrapper do formulário também transparente */
            width: 100%;
            max-width: 380px; /* Ou a largura que você configurou no GreatPages para a coluna */
            margin: 0 auto; /* Centraliza se a página externa for mais larga */
            padding: 10px; /* Um padding para não colar nas bordas do iframe se a largura for exata */
            box-sizing: border-box;
        }

        .gp-form-wrapper * {
            box-sizing: border-box;
        }

        .gp-form-group {
            margin-bottom: var(--gp-field-spacing);
            position: relative;
        }

        .gp-form-label {
            position: absolute;
            left: 17px;
            top: 13px;
            font-size: 15px;
            color: var(--gp-label-color-initial);
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: transparent;
        }

        .gp-form-input {
            width: 100%;
            padding: 12px 16px;
            padding-top: 18px;
            padding-bottom: 6px;
            font-size: 15px;
            font-family: var(--gp-font-family);
            color: var(--gp-input-text-color);
            background-color: var(--gp-input-bg-color); 
            border: 1px solid var(--gp-input-border-color);
            border-radius: var(--gp-border-radius);
            transition: border-color 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out;

            -webkit-backdrop-filter: blur(40px); 
            backdrop-filter: blur(40px);
        }

        .gp-form-input:focus + .gp-form-label,
        .gp-form-input:not(:placeholder-shown) + .gp-form-label {
            top: -2px;
            font-size: 11px;
            color: var(--gp-label-color-float);
        }

        .gp-form-input::placeholder {
            color: transparent; 
        }

        .gp-form-input:focus {
            outline: none;
            border-color: var(--gp-input-focus-border-color);
            box-shadow: var(--gp-input-focus-shadow);
            background-color: rgba(255, 255, 255, 0.1); 
        }

        .gp-form-input.has-error {
            border-color: var(--gp-error-color) !important;
            box-shadow: 0 0 0 3px rgba(255, 82, 82, 0.2);
        }
        .gp-form-input.has-error + .gp-form-label {
            color: var(--gp-error-color);
        }

        .gp-error-message {
            display: block;
            color: var(--gp-error-color);
            font-size: 12px;
            margin-top: 4px;
            min-height: 15px;
            font-weight: 500;
        }

        .gp-submit-button {
            width: 100%;
            padding: 13px 20px;
            font-size: 16px;
            font-family: var(--gp-font-family);
            font-weight: 600;
            color: #fff;
            background-image: linear-gradient(to right, var(--gp-primary-color) 0%, #E65C00 50%, var(--gp-primary-color) 100%);
            background-size: 200% auto;
            border: none;
            border-radius: var(--gp-border-radius);
            cursor: pointer;
            transition: background-position 0.4s ease-out, transform 0.15s ease-out, box-shadow 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 0, 0.3);
            margin-top: 12px; 
        }

        .gp-submit-button:hover {
            background-position: right center;
            box-shadow: 0 6px 20px 0 rgba(255, 107, 0, 0.45);
        }

        .gp-submit-button:active {
            transform: scale(0.97);
        }

        .gp-submit-button:disabled {
            background-image: none;
            background-color: rgba(200,200,200,0.2);
            color: rgba(224, 224, 224, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        .gp-submit-button .icon {
            transition: transform 0.2s ease-out;
        }
        .gp-submit-button:hover .icon {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

    <div class="gp-form-wrapper">
        <form id="greatPagesForm">
            <div class="gp-form-group">
                <input type="text" id="gpFullName" name="fullName" class="gp-form-input" placeholder=" " required>
                <label for="gpFullName" class="gp-form-label">Nome Completo</label>
                <span class="gp-error-message" id="gpFullNameError"></span>
            </div>

            <div class="gp-form-group">
                <input type="email" id="gpEmail" name="email" class="gp-form-input" placeholder=" " required>
                <label for="gpEmail" class="gp-form-label">E-mail</label>
                <span class="gp-error-message" id="gpEmailError"></span>
            </div>

            <div class="gp-form-group">
                <input type="tel" id="gpWhatsapp" name="whatsapp" class="gp-form-input" placeholder=" " required>
                <label for="gpWhatsapp" class="gp-form-label">WhatsApp</label>
                <span class="gp-error-message" id="gpWhatsappError"></span>
            </div>

            <button type="submit" class="gp-submit-button" id="gpSubmitBtn">
                Garantir Minha Vaga
                <span class="icon">→</span>
            </button>
        </form>
    </div>

    <script>
        const gpForm = document.getElementById('greatPagesForm');
        const gpFullNameInput = document.getElementById('gpFullName');
        const gpEmailInput = document.getElementById('gpEmail');
        const gpWhatsappInput = document.getElementById('gpWhatsapp');
        const gpSubmitBtn = document.getElementById('gpSubmitBtn');

        function gpShowError(inputId, message) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) inputElement.classList.add('has-error');
            if (errorElement) errorElement.textContent = message;
        }

        function gpClearError(inputId) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) inputElement.classList.remove('has-error');
            if (errorElement) errorElement.textContent = '';
        }

        if (gpFullNameInput) {
            gpFullNameInput.addEventListener('blur', () => {
                if (!gpFullNameInput.value.trim()) {
                    gpShowError('gpFullName', 'Nome completo é obrigatório.');
                } else if (gpFullNameInput.value.trim().split(' ').length < 2 && gpFullNameInput.value.trim().length > 0) {
                    gpShowError('gpFullName', 'Por favor, insira nome e sobrenome.');
                } else {
                    gpClearError('gpFullName');
                }
            });
            gpFullNameInput.addEventListener('input', () => gpClearError('gpFullName'));
        }

        if (gpEmailInput) {
            gpEmailInput.addEventListener('blur', () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!gpEmailInput.value.trim()) {
                    gpShowError('gpEmail', 'E-mail é obrigatório.');
                } else if (!emailRegex.test(gpEmailInput.value.trim())) {
                    gpShowError('gpEmail', 'Formato de e-mail inválido.');
                } else {
                    gpClearError('gpEmail');
                }
            });
            gpEmailInput.addEventListener('input', () => gpClearError('gpEmail'));
        }

        if (gpWhatsappInput) {
            gpWhatsappInput.addEventListener('blur', () => {
                const whatsappValue = gpWhatsappInput.value.trim();
                const phoneRegex = /^[+]?[(]?[0-9]{2}[)]?[-\s.]?[0-9]{4,5}[-\s.]?[0-9]{4}$/im; 
                if (!whatsappValue) { 
                    gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.');
                } else if (!phoneRegex.test(whatsappValue)) {
                    gpShowError('gpWhatsapp', 'Formato de WhatsApp inválido.');
                } else {
                    gpClearError('gpWhatsapp');
                }
            });
            gpWhatsappInput.addEventListener('input', () => gpClearError('gpWhatsapp'));
        }

        if (gpForm) {
            gpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                if (gpFullNameInput) {
                    if (!gpFullNameInput.value.trim()) {
                        gpShowError('gpFullName', 'Nome completo é obrigatório.');
                        isValid = false;
                    } else if (gpFullNameInput.value.trim().split(' ').length < 2) {
                        gpShowError('gpFullName', 'Por favor, insira nome e sobrenome.');
                        isValid = false;
                    } else {
                        gpClearError('gpFullName');
                    }
                }

                if (gpEmailInput) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!gpEmailInput.value.trim()) {
                        gpShowError('gpEmail', 'E-mail é obrigatório.');
                        isValid = false;
                    } else if (!emailRegex.test(gpEmailInput.value.trim())) {
                        gpShowError('gpEmail', 'Formato de e-mail inválido.');
                        isValid = false;
                    } else {
                        gpClearError('gpEmail');
                    }
                }

                if (gpWhatsappInput) {
                    const whatsappValue = gpWhatsappInput.value.trim();
                    const phoneRegex = /^[+]?[(]?[0-9]{2}[)]?[-\s.]?[0-9]{4,5}[-\s.]?[0-9]{4}$/im;
                    if (!whatsappValue) { 
                        gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.');
                        isValid = false;
                    } else if (!phoneRegex.test(whatsappValue)) { 
                        gpShowError('gpWhatsapp', 'Formato de WhatsApp inválido.');
                        isValid = false;
                    } else {
                        gpClearError('gpWhatsapp');
                    }
                }

                if (isValid && gpSubmitBtn) {
                    gpSubmitBtn.textContent = 'Enviando...';
                    gpSubmitBtn.disabled = true;
                    const originalIcon = gpSubmitBtn.querySelector('.icon');
                    if(originalIcon) originalIcon.style.display = 'none';

                    setTimeout(() => {
                        // Lembre-se de configurar como este formulário enviará os dados
                        // ex: usando Formspree, Netlify Forms, ou seu próprio backend/API.
                        console.log('Formulário enviado (simulação):', {
                            fullName: gpFullNameInput ? gpFullNameInput.value : '',
                            email: gpEmailInput ? gpEmailInput.value : '',
                            whatsapp: gpWhatsappInput ? gpWhatsappInput.value : ''
                        });
                        gpForm.reset();
                        if (gpFullNameInput) gpClearError('gpFullName');
                        if (gpEmailInput) gpClearError('gpEmail');
                        if (gpWhatsappInput) gpClearError('gpWhatsapp');
                        if (gpSubmitBtn) {
                            gpSubmitBtn.innerHTML = 'Garantir Minha Vaga <span class="icon">→</span>';
                            gpSubmitBtn.disabled = false;
                        }
                        alert('Inscrição realizada com sucesso! (Simulação)');
                    }, 1500);
                }
            });
        }
    </script>

</body>
</html>
