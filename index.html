<!DOCTYPE html>
<html lang="pt-BR" style="background: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário StarCapas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        :root {
            --gp-primary-color: #FF6B00;
            --gp-text-color-on-dark-bg: #FFFFFF; /* Para texto em cima de fundos escuros/inputs */
            --gp-label-placeholder-color: rgba(224, 224, 224, 0.7); /* Cor da label quando age como placeholder */
            
            /* Estilo desejado para os inputs (escuro, semi-transparente) */
            --gp-input-bg-color: rgba(0, 0, 0, 0.25); /* Fundo escuro com mais substância */
            --gp-input-focus-bg-color: rgba(0, 0, 0, 0.35); /* Um pouco mais escuro no foco */
            --gp-input-blur-value: 50px; /* Valor alto de blur */

            --gp-input-focus-shadow: 0 0 0 3px rgba(255, 107, 0, 0.45);
            --gp-label-color-float: var(--gp-primary-color);
            --gp-error-color: #FFC2C2; 
            --gp-error-shadow-color: rgba(255, 100, 100, 0.5);

            --gp-font-family: 'Montserrat', sans-serif;
            --gp-border-radius: 10px;
            --gp-field-spacing: 8px; 
        }

        html, body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            font-family: var(--gp-font-family);
        }

        .gp-form-wrapper {
            background: transparent; 
            width: 100%;
            max-width: 380px; 
            margin: 0 auto; 
            padding: 10px; 
            box-sizing: border-box;
        }

        .gp-form-wrapper *,
        .gp-form-wrapper *::before,
        .gp-form-wrapper *::after {
            box-sizing: border-box;
        }

        .gp-form-group {
            margin-bottom: var(--gp-field-spacing);
            position: relative; /* Crucial para o posicionamento absoluto da label */
        }

        .gp-form-label {
            position: absolute;
            left: 17px;
            /* Posição inicial da label (verticalmente). Deve parecer um placeholder. */
            top: 50%; 
            transform: translateY(-50%);
            font-size: 15px;
            color: var(--gp-label-placeholder-color);
            pointer-events: none; /* Para permitir cliques no input abaixo */
            transition: all 0.2s ease-out;
            background-color: transparent; /* Para não interferir com o blur do input */
            padding: 0 2px; /* Pequeno padding para não colar nas letras */
            line-height: 1; /* Para controle mais preciso da altura da label */
        }

        .gp-form-input {
            /* Reset de aparência para tentar sobrescrever padrões do navegador/plataforma */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

            width: 100%;
            /* Padding precisa ser suficiente para o texto E para a label quando "dentro" */
            /* O texto vai se alinhar com base no padding e line-height */
            padding: 16px 16px; /* Aumentado para garantir espaço */
            font-size: 15px;
            font-family: var(--gp-font-family);
            line-height: 1.5; /* Ajuste para alinhar texto verticalmente com label */
            color: var(--gp-text-color-on-dark-bg);
            background-color: var(--gp-input-bg-color); 
            
            border: none; 
            border-radius: var(--gp-border-radius);
            transition: box-shadow 0.2s ease-out, background-color 0.2s ease-out;
            
            -webkit-backdrop-filter: blur(var(--gp-input-blur-value)); 
            backdrop-filter: blur(var(--gp-input-blur-value));
        }
        
        /* Estado flutuante da label: quando input está focado OU não está mostrando o placeholder CSS */
        /* (o input DEVE ter placeholder=" " no HTML para :not(:placeholder-shown) funcionar bem) */
        .gp-form-input:focus + .gp-form-label,
        .gp-form-input:not(:placeholder-shown) + .gp-form-label {
            top: 6px; /* Posição da label acima da linha do texto digitado */
            transform: translateY(0); /* Remove o transform anterior */
            font-size: 11px;
            color: var(--gp-label-color-float);
            /* Opcional: para recortar a borda do input, se houvesse uma:
            background-color: var(--gp-input-bg-color); /* Ou cor do fundo da página do iframe
            padding: 0 5px; */
        }
        
        .gp-form-input::placeholder {
            /* O placeholder real está invisível, a label faz esse papel visualmente */
            color: transparent; 
            user-select: none; /* Para não ser selecionável */
        }

        .gp-form-input:focus {
            outline: none;
            box-shadow: var(--gp-input-focus-shadow);
            background-color: var(--gp-input-focus-bg-color); 
        }

        .gp-form-input.has-error,
        .gp-form-input[aria-invalid="true"] {
            box-shadow: 0 0 0 3px var(--gp-error-shadow-color) !important; 
        }
        .gp-form-input.has-error + .gp-form-label,
        .gp-form-input[aria-invalid="true"] + .gp-form-label {
            color: var(--gp-error-color);
        }

        .gp-error-message {
            display: block;
            color: var(--gp-error-color);
            font-size: 12px;
            margin-top: 5px; /* Aumentei um pouco para mais respiro */
            min-height: 15px;
            font-weight: 500;
        }

        .gp-submit-button {
            /* ... estilos do botão permanecem os mesmos ... */
            width: 100%;
            padding: 14px 20px; 
            font-size: 16px;
            font-family: var(--gp-font-family);
            font-weight: 600;
            color: #fff;
            background-image: linear-gradient(to right, var(--gp-primary-color) 0%, #E65C00 50%, var(--gp-primary-color) 100%);
            background-size: 200% auto;
            border: none;
            border-radius: var(--gp-border-radius);
            cursor: pointer;
            transition: background-position 0.4s ease-out, transform 0.15s ease-out, box-shadow 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 0, 0.3);
            margin-top: 10px; 
        }

        .gp-submit-button:hover {
            background-position: right center;
            box-shadow: 0 6px 20px 0 rgba(255, 107, 0, 0.45);
        }
        .gp-submit-button:active {
            transform: scale(0.97);
        }

        .gp-submit-button:disabled {
            background-image: none;
            background-color: rgba(50,50,50,0.3); 
            color: rgba(224, 224, 224, 0.6);
            cursor: not-allowed;
            box-shadow: none;
        }

        .gp-submit-button .icon {
            transition: transform 0.2s ease-out;
        }
        .gp-submit-button:hover .icon {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

    <div class="gp-form-wrapper">
        <form id="greatPagesForm" novalidate>
            <div class="gp-form-group">
                <input type="text" id="gpFullName" name="fullName" class="gp-form-input" placeholder=" " required 
                       aria-describedby="gpFullNameError" aria-invalid="false">
                <label for="gpFullName" class="gp-form-label">Nome Completo</label>
                <span class="gp-error-message" id="gpFullNameError" role="alert"></span>
            </div>

            <div class="gp-form-group">
                <input type="email" id="gpEmail" name="email" class="gp-form-input" placeholder=" " required
                       aria-describedby="gpEmailError" aria-invalid="false">
                <label for="gpEmail" class="gp-form-label">E-mail</label>
                <span class="gp-error-message" id="gpEmailError" role="alert"></span>
            </div>

            <div class="gp-form-group">
                <input type="tel" id="gpWhatsapp" name="whatsapp" class="gp-form-input" placeholder=" " required
                       aria-describedby="gpWhatsappError" aria-invalid="false">
                <label for="gpWhatsapp" class="gp-form-label">WhatsApp</label>
                <span class="gp-error-message" id="gpWhatsappError" role="alert"></span>
            </div>

            <button type="submit" class="gp-submit-button" id="gpSubmitBtn">
                Garantir Minha Vaga
                <span class="icon">→</span>
            </button>
        </form>
    </div>

    <script>
        // O JavaScript permanece o mesmo da versão anterior
        const gpForm = document.getElementById('greatPagesForm');
        const gpFullNameInput = document.getElementById('gpFullName');
        const gpEmailInput = document.getElementById('gpEmail');
        const gpWhatsappInput = document.getElementById('gpWhatsapp');
        const gpSubmitBtn = document.getElementById('gpSubmitBtn');

        function gpShowError(inputId, message) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.classList.add('has-error');
                inputElement.setAttribute('aria-invalid', 'true');
            }
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function gpClearError(inputId) {
            const errorElement = document.getElementById(inputId + 'Error');
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.classList.remove('has-error');
                inputElement.setAttribute('aria-invalid', 'false');
            }
            if (errorElement) {
                errorElement.textContent = '';
            }
        }

        if (gpFullNameInput) {
            gpFullNameInput.addEventListener('blur', () => {
                if (!gpFullNameInput.value.trim()) {
                    gpShowError('gpFullName', 'Nome completo é obrigatório.');
                } else if (gpFullNameInput.value.trim().split(' ').length < 2 && gpFullNameInput.value.trim().length > 0) {
                    gpShowError('gpFullName', 'Por favor, insira nome e sobrenome.');
                } else {
                    gpClearError('gpFullName');
                }
            });
            gpFullNameInput.addEventListener('input', () => gpClearError('gpFullName'));
        }

        if (gpEmailInput) {
            gpEmailInput.addEventListener('blur', () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!gpEmailInput.value.trim()) {
                    gpShowError('gpEmail', 'E-mail é obrigatório.');
                } else if (!emailRegex.test(gpEmailInput.value.trim())) {
                    gpShowError('gpEmail', 'Formato de e-mail inválido.');
                } else {
                    gpClearError('gpEmail');
                }
            });
            gpEmailInput.addEventListener('input', () => gpClearError('gpEmail'));
        }

        if (gpWhatsappInput) {
            gpWhatsappInput.addEventListener('blur', () => {
                const whatsappValue = gpWhatsappInput.value.trim();
                const phoneRegex = /^[+]?[(]?[0-9]{2}[)]?[-\s.]?[0-9]{4,5}[-\s.]?[0-9]{4}$/im; 
                if (!whatsappValue) { 
                    gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.');
                } else if (!phoneRegex.test(whatsappValue)) {
                    gpShowError('gpWhatsapp', 'Formato de WhatsApp inválido.');
                } else {
                    gpClearError('gpWhatsapp');
                }
            });
            gpWhatsappInput.addEventListener('input', () => gpClearError('gpWhatsapp'));
        }

        if (gpForm) {
            gpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                if (gpFullNameInput) {
                    if (!gpFullNameInput.value.trim()) {
                        gpShowError('gpFullName', 'Nome completo é obrigatório.');
                        isValid = false;
                    } else if (gpFullNameInput.value.trim().split(' ').length < 2) {
                        gpShowError('gpFullName', 'Por favor, insira nome e sobrenome.');
                        isValid = false;
                    } else {
                        gpClearError('gpFullName');
                    }
                }

                if (gpEmailInput) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!gpEmailInput.value.trim()) {
                        gpShowError('gpEmail', 'E-mail é obrigatório.');
                        isValid = false;
                    } else if (!emailRegex.test(gpEmailInput.value.trim())) {
                        gpShowError('gpEmail', 'Formato de e-mail inválido.');
                        isValid = false;
                    } else {
                        gpClearError('gpEmail');
                    }
                }

                if (gpWhatsappInput) {
                    const whatsappValue = gpWhatsappInput.value.trim();
                    const phoneRegex = /^[+]?[(]?[0-9]{2}[)]?[-\s.]?[0-9]{4,5}[-\s.]?[0-9]{4}$/im;
                    if (!whatsappValue) { 
                        gpShowError('gpWhatsapp', 'WhatsApp é obrigatório.');
                        isValid = false;
                    } else if (!phoneRegex.test(whatsappValue)) { 
                        gpShowError('gpWhatsapp', 'Formato de WhatsApp inválido.');
                        isValid = false;
                    } else {
                        gpClearError('gpWhatsapp');
                    }
                }

                if (isValid && gpSubmitBtn) {
                    gpSubmitBtn.textContent = 'Enviando...';
                    gpSubmitBtn.disabled = true;
                    const originalIcon = gpSubmitBtn.querySelector('.icon');
                    if(originalIcon) originalIcon.style.display = 'none';

                    const formData = {
                        fullName: gpFullNameInput ? gpFullNameInput.value.trim() : '',
                        email: gpEmailInput ? gpEmailInput.value.trim() : '',
                        whatsapp: gpWhatsappInput ? gpWhatsappInput.value.trim() : ''
                    };
                    const webhookUrl = 'https://leaomarketeria.app.n8n.cloud/webhook-test/receber-lead-catalogo-starcapas';

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', },
                        body: JSON.stringify(formData),
                    })
                    .then(response => {
                        if (response.ok) { return response.text(); }
                        return response.text().then(text => { throw new Error(`Erro do webhook: ${response.status} ${response.statusText}. Detalhes: ${text}`); });
                    })
                    .then(data => {
                        console.log('Sucesso no Webhook:', data);
                        alert('Inscrição realizada com sucesso!');
                        gpForm.reset();
                        if (gpFullNameInput) gpClearError('gpFullName');
                        if (gpEmailInput) gpClearError('gpEmail');
                        if (gpWhatsappInput) gpClearError('gpWhatsapp');
                    })
                    .catch(error => {
                        console.error('Erro ao enviar para Webhook:', error);
                        alert(`Ocorreu um erro ao enviar sua inscrição: ${error.message}. Tente novamente.`);
                    })
                    .finally(() => {
                        if (gpSubmitBtn) {
                            gpSubmitBtn.innerHTML = 'Garantir Minha Vaga <span class="icon">→</span>';
                            gpSubmitBtn.disabled = false;
                        }
                    });
                } else if (!isValid && gpSubmitBtn) {
                     gpSubmitBtn.innerHTML = 'Garantir Minha Vaga <span class="icon">→</span>';
                     gpSubmitBtn.disabled = false;
                }
            });
        }
    </script>

</body>
</html>
